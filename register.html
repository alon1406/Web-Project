<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 住祝 | 爪专转 砖</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-container"> 
        <div class="login-box"> 
            <h2> 专砖 住祝 专拽</h2>
            
            <form action="/register" method="POST">
                
                <div class="form-group">
                    <label for="full_name">砖 :</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="email">:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">住住:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">转 住住:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-login-submit">专砖</button>
            </form>

            <p class="links-footer">
                <a href="login.html">专 砖  砖? 转专</a>
            </p>
        </div>
    </main>

</body>
</html>
